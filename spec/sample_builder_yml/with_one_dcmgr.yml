---
nodes:
  dcmgr:
    name: "dcmgr"
    provision: 
      spec:
        type: "kvm"
        os: "centos6.7"
        disk: 30
        memory: 4000
        nics:
          eth0:
            bootproto: "static"
            defroute: true
            ip: "192.168.100.2"
            prefix: 24
            mac_address: "52:54:00:00:00:01"
          eth1:
            bootproto: "none"
            mac_address: "52:54:00:00:00:02"
      provisioner: "shell"
      data:
        - "script1"
        - "script2"
    ssh:
      ip: "192.168.100.2"
      user: "root"
      key: "/path/to/private_key"
