---
networks:
  local:
    bridge_type: "linux"
    bridge_name: "brlocal"
    ipv4_network: "192.168.100.0"
    prefix: 24
  manage:
    bridge_type: "linux"
    bridge_name: "brmanage"
    ipv4_network: "172.16.0.0"
    ipv4_gateway: "172.16.0.1"
    prefix: 24

nodes:
  dcmgr:
    name: "dcmgr"
    provision: 
      spec:
        type: "kvm"
        os: "centos6.7"
        disk: 30
        memory: 4000
        nics:
          eth0:
            network: "local"
            bootproto: "static"
            ip: "192.168.100.2"
            prefix: 24
            mac_address: "52:54:00:00:00:01"
          eth1:
            network: "manage"
            bootproto: "static"
            defroute: true
            ip: "172.16.0.2"
            prefix: 24
            mac_address: "52:54:00:00:00:02"
      provisioner: "shell"
      data:
        - "script1"
        - "script2"
    ssh:
      ip: "172.16.0.2"
      user: "root"
      key: "/path/to/private_key"
